apiVersion: v1
kind: Service
metadata:
  name: otp-service
  namespace: otp
spec:
  selector:
    app: otp
  ports:
    - name: http
      port: 80
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otp
  namespace: otp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: otp
  template:
    metadata:
      labels:
        app: otp
    spec:
      containers:
        - name: app
          image: ghcr.io/example/otp:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: REDIS_URL
              value: redis://redis.otp.svc.cluster.local:6379/0
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: otp-secrets
                  key: admin-user
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: otp-secrets
                  key: admin-pass
            - name: OTP_PEPPER
              valueFrom:
                secretKeyRef:
                  name: otp-secrets
                  key: pepper
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otp
  namespace: otp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: otp.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: otp-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: otp-frontend
                port:
                  number: 80
